<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="students/css/normalize.css">
    <link rel="stylesheet" href="students/css/Grid.css">
    <link rel="stylesheet" href="students/css/ionicons.min.css">
    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <title>Login Page</title>
</head>

<body>
    <section class="section-form">
        <div class="row">
            <h2>Sign In</h2>
        </div>

        <div class="row">
            <form method="post" action="#" class="signup-form">
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="">Email</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="">Password</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="password" name="psw" id="psw" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="">&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="submit" value="SIGN IN">
                        <a href="">Forgot Password ?</a>
                    </div>
                    
                </div>

            </form>
        </div>
    </section>
</body>

</html>
